<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Pricing Impact</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .input-group {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>
<body>

<h1>Membership Pricing Impact</h1>
<div id="formula-display"></div>

<div class="input-group">
    <label for="initial-members-input">Initial Members: </label>
    <input type="number" id="initial-members-input" value="750" step="10" min="0">
    <br><br>
<label for="sticker-price-percentage-input">% of Sticker Price Collected: </label>
<input type="number" id="sticker-price-percentage-input" value="80" step="1" min="0" max="100"><br><br>
</div>

<div class="input-group">
    <label for="existing-member-attrition-input">Monthly Attrition Rate for Existing Members (%): </label>
    <input type="number" id="existing-member-attrition-input" value="4.5" step="0.1" min="0" max="100">
    <br><br>
    <label for="existing-member-price-input">Existing Member Price: $</label>
    <input type="range" id="existing-member-price-input" value="50" step="1" min="25" max="100">
    <span id="existing-price-display">50</span>
    <br><br>
</div>

<div class="input-group">
    <label for="new-member-attrition-input">Monthly Attrition Rate for New Members (%): </label>
    <input type="number" id="new-member-attrition-input" value="4.5" step="0.1" min="0" max="100">
    <br><br>
    <label for="new-members-input">New Members per Month: </label>
    <input type="number" id="new-members-input" value="37" step="1" min="0">
    <br><br>
    <label for="new-member-price-input">New Member Price: $</label>
    <input type="range" id="new-member-price-input" value="50" step="1" min="25" max="100">
    <span id="new-price-display">50</span>
    <br><br>
</div>

<div id="plotly-div"></div>
<div id="formula-display"></div>

<p>placeholder</p>



<script src="growth-model-chart.js"></script>



</body>
</html>
